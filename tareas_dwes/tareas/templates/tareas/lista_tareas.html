<!-- templates/tareas/lista_tareas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li><a href="{% url 'detalle_tarea' pk=tarea.id %}">{{ tarea.titulo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
