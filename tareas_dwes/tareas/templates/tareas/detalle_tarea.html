<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Tarea</title>
</head>
<body>
    <h1>Detalle de la Tarea: {{ tarea.titulo }}</h1>
    <p><strong>Descripción:</strong> {{ tarea.descripcion }}</p>
    <p><strong>Completada:</strong> {% if tarea.completada %}Sí{% else %}No{% endif %}</p>
    <p><strong>Fecha de creación:</strong> {{ tarea.fecha_creacion }}</p>
    <p><strong>Fecha de recordatorio:</strong> {{ tarea.fecha_recordatorio }}</p>
</body>
</html>
